name: Gate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd backend
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -e ".[dev]"

      - name: Start services
        run: make up

      - name: Wait for services
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health | grep -q '"status":"ok"'; then
              echo "Backend is ready"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 2
          done
          # Final check
          curl -sf http://localhost:8000/health | grep -q '"status":"ok"' || exit 1

      - name: Run unit tests
        run: make test

      - name: Run E2E smoke tests
        run: |
          cd backend
          .venv/bin/python -m pytest tests/test_e2e_smoke_docker.py -v

      - name: Run gate
        run: make gate

      - name: Stop services
        if: always()
        run: make down
