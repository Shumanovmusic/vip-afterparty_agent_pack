name: Gate (Push/PR)

# Gate tests for push/PR - fast unit tests + E2E smoke
# Skips slow simulation tests (those run in ci-nightly.yml)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd backend
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -e ".[dev]"

      - name: Baseline Update Policy check (fail-fast)
        run: |
          # For PRs: compare against base branch
          # For pushes: compare against origin/main (or use before..sha range)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.base_ref }}"
            git fetch origin "$BASE_BRANCH" --depth=1
            ./scripts/check-baseline-changed.sh --branch "origin/$BASE_BRANCH"
          else
            # For push events: use before..sha range if available, else compare to origin/main
            BEFORE="${{ github.event.before }}"
            if [ "$BEFORE" != "0000000000000000000000000000000000000000" ] && [ -n "$BEFORE" ]; then
              # Valid before commit exists - compare the push range
              git fetch origin --depth=50
              ./scripts/check-baseline-changed.sh --branch "$BEFORE"
            else
              # First push or force push - compare against origin/main
              git fetch origin main --depth=1
              ./scripts/check-baseline-changed.sh --branch "origin/main"
            fi
          fi

      - name: Run fast unit tests (skip slow/e2e)
        run: |
          cd backend
          .venv/bin/python -m pytest -q -m "not slow and not e2e" --tb=short

      - name: Start services for E2E
        run: make up

      - name: Wait for services
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health | grep -q '"status":"ok"\|"ok":true'; then
              echo "Backend is ready"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 2
          done
          # Final check
          curl -sf http://localhost:8000/health || exit 1

      - name: Run E2E smoke tests
        run: |
          cd backend
          .venv/bin/python -m pytest tests/test_e2e_smoke_docker.py -v --tb=short

      - name: Stop services
        if: always()
        run: make down
