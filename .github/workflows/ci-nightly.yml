name: CI Nightly (Full Gate)

# Full gate tests - runs nightly and can be triggered manually
# For quick daily tests, see ci-quick.yml

on:
  schedule:
    # Run at 03:00 UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      skip_cache:
        description: 'Skip cached simulation results'
        required: false
        default: 'false'
        type: boolean

jobs:
  full-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache simulation results
        uses: actions/cache@v4
        with:
          path: |
            out/audit_base.csv
            out/audit_buy.csv
            out/tail_seeds.json
            out/tail_seeds_10k.json
          key: sim-cache-${{ hashFiles('backend/app/logic/engine.py', 'backend/scripts/audit_sim.py', 'CONFIG.md') }}
          restore-keys: |
            sim-cache-

      - name: Install dependencies
        run: |
          cd backend
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -e ".[dev]"

      - name: Start services
        run: make up

      - name: Wait for services
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health | grep -q '"status":"ok"\|"ok":true'; then
              echo "Backend is ready"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 2
          done
          # Final check
          curl -sf http://localhost:8000/health || exit 1

      - name: Run ALL tests (including slow)
        run: |
          cd backend
          .venv/bin/python -m pytest -q --tb=short

      - name: Run E2E smoke tests
        run: |
          cd backend
          .venv/bin/python -m pytest tests/test_e2e_smoke_docker.py -v

      - name: Run full gate pack
        run: make gate

      - name: Upload simulation artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: simulation-results
          path: |
            out/audit_base.csv
            out/audit_buy.csv
            out/tail_seeds.json
            out/tail_seeds_10k.json
          retention-days: 30

      - name: Stop services
        if: always()
        run: make down
