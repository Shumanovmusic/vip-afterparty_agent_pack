services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Use 6380 externally to avoid conflicts
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  backend:
    build: ./backend
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - APP_REDIS_URL=redis://redis:6379/0
      - APP_DEBUG=false
    volumes:
      - ./backend/app:/app/app:ro
